<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Alana Sassaki | Stats preview card component</title>
</head>
<body>
  <div class="container">
    <div class="text-area">
      <div class="text">
        <h1>Get <span>insights</span> that help your business grow.</h1>
        <h2>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.</h2>
        </div> 
         
        <div class="stats">
          <div class="stats-num">
            <h3>10K+</h3>
            <p>COMPANIES</p>
          </div>
          <div class="stats-num">
            <h3>314</h3>
            <p>TEMPLATES</p>
          </div>
          <div class="stats-num">
            <h3>12M+</h3>
            <p>QUERIES</p>
          </div>
        </div>
        </div>
        <div class="image">
          <img src="images/image-header-desktop.jpg" alt="squad photo">
          <div class="photo-mask"></div>
      </div>
    </div>

</body>
</html>
